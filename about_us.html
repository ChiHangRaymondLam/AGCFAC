      <td width="330" valign="top" bgcolor="#63CFFF"><p align="left">服務宣言<br />
        「我們推行社會服務：見證基督大愛，關顧全人需要；實踐基督使命，廣傳得救福音。」<br />
        <br />
        中心簡介<br />
        中國基督教播道會厚恩堂成立於一九九四年，透過幼兒教育及社會關懷來服務社群。故於二零零六年成立本中心以維繫和加強家庭的凝聚力、促進家庭和諧、協助個人和家庭預防和處理問題，而藉此實踐關懷鄰舍。<br />
        <br />
        中心服務目標<br />
        強化及發展坑口及社區內各家庭成員的關係；提供家長支援服務；為少年人提供制服團體的全面訓練，建立良好的人格；為不同年齡的群體提供多元化的服務，以助個人發展及培育。</p>
        <p align="left">服務對象<br />
      本中心主要服務區內之家庭。</p>        </td>
